<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>FCC Survey Form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <header class="header">
    <img src="images/FCC-Logo.jpg" alt="Free Code Camp Logo">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please complete the survey below.</p>

    </header>
     <form id="survey-form">
       <div class="label-input">
         <label id="name-label" for="name">
          <input 
          id="name"
          name="name"
          placeholder="Enter Full Name">Name        
        </label>
      </div>
    <div>
      <label id="email-label">
        <input 
        id="email"
        name="email"
        placeholder="Enter E-Mail Address">E-Mail
      </label>
    </div>
    <div>
      <label id="number-label">
        <input 
        id="number"
        name="email"
        placeholder="Enter E-Mail Address">E-Mail
      </label>
    </div>
  

  

    </form>





  </div>




  </div>
</body>















</html>
