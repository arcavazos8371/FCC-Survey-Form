<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>FCC Survey Form</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <header class="header">
    <img src="images/FCC-Logo.jpg" alt="Free Code Camp Logo">
    <h1 id="title">Survey Form</h1>
    <p id="description">Please complete the survey below.</p>

    </header>
     <form id="survey-form">
       <div class="label-input">
         <label id="name-label" for="name">
          <input 
          id="name"
          name="name"
          type="text"
          placeholder="Enter Full Name">Name        
        </label>
      </div>
    <div>
      <label id="email-label">
        <input 
        id="email"
        name="email"
        type="email"
        placeholder="Enter E-Mail Address">E-Mail
      </label>
    </div>
    <div>
      <label id="number-label">
        <input 
        id="number"
        name="languagenumber"
        type="number"
        min="0"
        max="100"
        placeholder="Enter 0 - 100"># Of coding languages you know
      </label>
    </div>
    <div class="label-input">
      <p>What language do you think we should add to our curriculum next?</p>
      <select id="dropdown" name="language" required>
        <option disabled selected value>Select Language</option>
        <option value="Ruby">Ruby</option>
        <option value="C#">C#</option>
        <option value="Java">Java</option>
        <option value="Elm">Elm</option>
        <option value="TypeScript">TypeScript</option>
      
      </select>
    </div>

    <div class="label-input">
      <p>How long have you been programming?</p>
      <label>
        <input name="years" value="0-1" type="radio" checked>0-1 year
      </label>  
      <label>
        <input name="years" value="2-3" type="radio">2-3 years
      </label>
      <label>  
        <input name="years" value="4-5" type="radio">4-5 years
      </label>
      <label>  
        <input name="years" value="5+" type="radio">5+ years
      </label>

    </div>
    <div class="label-input">
      <p>How do you learn best? (Check all that apply)</p>
      <label>
        <input name="method" value="Videos" type="checkbox">Videos
      </label>
      <label>
        <input name="method" value="Reading" type="checkbox">Reading
      </label>
      <label>
        <input name="method" value="Lecture" type="checkbox">Class Lecture
      </label>
      <label>
        <input name="method" value="Tutor" type="checkbox">1 on 1 Tutor
      </label>
      <label>
        <input name="method" value="Interactive" type="checkbox">Interactive Tutorials
      </label>
    </div>
    <div class="label-input">
      <p>Any additional comments?</p>
      <textarea placeholder="Enter comment here..." name="comment"></textarea>
    </div>
    <div class="label-input">
      <button type="submit" id="submit">
        Submit
      </button>
    </div>
  </form>
</div>

</body>

</html>
